<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- Vue의 속성이 필요 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var options = new Vue({
        // Body Tag안에서 app이라고 하는 tag를 찾아서 instance를 붙이겠다는 의미!
        // Element가 있어야 Vue의 속성을 사용
        el: "#app",
        // Data
        data: {
          message: "hello world",
        },
        methods: {},
      }); // VueModel 의 약자 vm
    </script>
  </body>
</html>
