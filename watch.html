<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 데이터 바인딩 {{ }}-->
      {{num}}
      <button v-on:click="addNum">increase</button>
    </div>
    <!-- Vue js Script -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
        },
        // 데이터의 변화에 따라 로직을 실행
        watch: {
          // num의 변화에 따라 로직(function)을 실행
          num: function () {
            this.logText();
          },
        },
        methods: {
          addNum: function () {
            this.num++;
            //console.log(this.num);
          },
          logText: function () {
            console.log("changed");
          },
        },
      });
    </script>
  </body>
</html>
